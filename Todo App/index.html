<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TodoApp</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="icon" href="redaccion (1).png" type="image/x-icon">
</head>

<body style="background-color: var(--dark-grey);">
  <main>
    <img class="logo" src="me.23b862a5b8c232a37a7b.png" alt="logo"></img>
    <div class="todo-app">
      <button id="open-task-form-btn" class="btn btn-primary large-btn">
        Add New Task
      </button>
      <form class="task-form hidden" id="task-form" >
        <div class="task-form-header">
          <button id="close-task-form-btn" class="close-task-form-btn btn-close" type="button" aria-label="close"></button>
        </div>
        <div class="task-form-body">
          <label class="task-form-label" for="title-input">Title</label>
          <input required type="text" class="form-control" id="title-input" value="" />
          <label class="task-form-label" for="date-input">Date</label>
          <input type="date" class="form-control" id="date-input" value="" />
          <label class="task-form-label" for="description-input">Description</label>
          <textarea class="form-control" id="description-input" cols="30" rows="5"></textarea>
        </div>
        <div class="task-form-footer">
          <button id="add-or-update-task-btn" class="btn btn-primary large-btn" type="submit">
            Add Task
          </button>
        </div>
      </form>
      <dialog id="confirm-close-dialog">
        <form method="dialog">
          <p class="discard-message-text">Discard unsaved changes?</p>
          <div class="confirm-close-dialog-btn-container">
            <button id="cancel-btn" class="btn btn-secondary">
              Cancel
            </button>
            <button id="discard-btn" class="btn btn-danger">
              Discard
            </button>
          </div>
        </form>
      </dialog>
      <div id="tasks-container"></div>
    </div>
  </main>
  <div class="copyright text-white">
    &copy; 2024 <a href="https://portafolio-misael.netlify.app/" class="text-danger">Misael</a>. Todos los derechos reservados.
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
